<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="static/main.js"></script>
    <title>Cloud Image Processing</title>
  </head>
  <body>
  	<canvas id="overlayCanvas"></canvas>
  	<div id="overlay-error"></div>
  	<div class="container" id="content">
	  	<h1 class="title centered">Cloud Image Processing</h1>

  		<div class="container" id="overlay-container">
    		<form class="processing-form" action="upload" method="post" enctype="multipart/form-data">
			    <div class="row">
						<label class="form-label" id="image-form-label" for="image">&nbsp;Select an image to upload</label>
						<input class="image-input form-control" type="file" name="image" />
			    </div>
			    <br />
			    <div class="row">
			    	<div class="form-check">
							<p class="form-label" id="filter-form-label">Choose One or More Filters</p>
							<hr>
						  <input class="form-check-input" type="checkbox" value="gray" name="gray">
						  <label class="form-check-label" for="gray">
						    Gray
						  </label>

						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="blur" name="blur">
						  <label class="form-check-label" for="blur">
						    Blur
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="solar" name="solar">
						  <label class="form-check-label" for="solar">
						    Solarize
						  </label>
						</div>
			    </div>
			    <br />
			    <div class="row">
						<button type="submit" class="btn btn-primary form-control">Upload</button>
			    </div>
				</form>
    	</div>
  	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
